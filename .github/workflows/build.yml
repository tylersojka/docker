name: Build Kasm Claude Image

on:
  schedule:
    - cron: '0 4 * * 0'  # Every Sunday at 4am UTC
  push:
    branches: [main]      # Also build on push to main
  workflow_dispatch:       # Manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate date tag
        id: date
        run: echo "tag=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./kasm-claude-dev
          push: true
          no-cache: true   # Ensures apt upgrade actually pulls fresh packages
          tags: |
            tsojka99/kasm-claude:latest
            tsojka99/kasm-claude:${{ steps.date.outputs.tag }}
            
      - name: Pull new image on Kasm server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.KASM_HOST }}
          username: ${{ secrets.KASM_USER }}
          key: ${{ secrets.KASM_SSH_KEY }}
          script: docker pull tsojka99/kasm-claude:latest