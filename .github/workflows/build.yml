name: Build Kasm Claude Image

on:
  schedule:
    - cron: '0 4 * * 0'
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      reset_profiles:
        description: 'Reset all persistent profiles'
        type: boolean
        required: false
        default: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate date tag
        id: date
        run: echo "tag=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./kasm-claude-dev
          push: true
          no-cache: true
          tags: |
            tsojka99/kasm-claude:latest
            tsojka99/kasm-claude:${{ steps.date.outputs.tag }}

      - name: Pull new image and update host
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.KASM_HOST }}
          username: ${{ secrets.KASM_USER }}
          key: ${{ secrets.KASM_SSH_KEY }}
          script: |
            docker pull tsojka99/kasm-claude:latest
            sudo apt-get update && sudo apt-get upgrade -y
            sudo apt-get autoremove -y
            sudo apt-get clean
            if [ -f /var/run/reboot-required ]; then
              echo "Reboot required, rebooting..."
              sudo reboot
            fi

      - name: Reset all persistent profiles
        if: ${{ github.event.inputs.reset_profiles == 'true' }}
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.KASM_HOST }}
          username: ${{ secrets.KASM_USER }}
          key: ${{ secrets.KASM_SSH_KEY }}
          script: |
            rm -rf /mnt/kasm_homes/*/
            echo "All persistent profiles have been reset"